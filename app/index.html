<!doctype html>
<html>

<head>
	<title>WebRTC: Still photo capture demo</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="main.css" type="text/css" media="all">
	<script src="capture.js">
	</script>
</head>

<body>

	<div class="wrap">

		<div class="camera">
			<video id="video">Video stream not available.</video>
			<canvas id="output_c"> </canvas>
		</div>

		<br>

		<button id="play" style="display: none">PLAY</button>
		<button id="stop" style="display: none">STOP</button>

		<br>
		<br>
		
		<a id="startbutton" class="simple_btn">
			<img src="camera.svg">
		</a>

		<br>
		<br>
		<br>

		<a id="save" class="simple_btn" style="width: 50px">
			<img src="save.svg">
		</a>
		<a id="saveImg"></a>

		<canvas id="input_c"> </canvas>

	</div>

</body>

</html>
